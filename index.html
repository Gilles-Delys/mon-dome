<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Géodésique Pro - Calculateur de Dôme</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>

    <nav id="top-menu">
        <button onclick="showPage('settings')">Paramètres</button>
        <button onclick="showPage('schema')">Schéma</button>
        <button onclick="showPage('details')">Détails</button>
        <button onclick="showPage('results')">Résultats</button>
        <button onclick="exportCSV()">Export</button>
    </nav>

    <div class="main-container">
        <aside id="sidebar" class="active">
            <section>
                <h3 class="title-section">Paramètres de la forme</h3>
                <label>Polyèdre</label>
                <select id="polyhedron">
                    <option value="icosahedron">Icosaèdre</option>
                    <option value="octahedron">Octaèdre</option>
                </select>

                <label>Fréquence, V</label>
                <input type="number" id="frequency" value="2" min="1" max="6">

                <label>Méthode de subdivision</label>
                <select id="subdivision">
                    <option value="kruschte">Kruschte</option>
                    <option value="equal">Cordes égales</option>
                </select>

                <label>Découpage de la sphère</label>
                <select id="sphere-cut">
                    <option value="0.25">1/4</option>
                    <option value="0.416">5/12</option>
                    <option value="0.583">7/12</option>
                    <option value="0.75" selected>3/4</option>
                    <option value="1">1/1</option>
                </select>
            </section>

            <section>
                <h3 class="title-section">Caractéristiques du matériel</h3>
                <label>Rayon de la sphère, m</label>
                <input type="number" id="radius" value="2" step="0.1">

                <label>Type de connecteur</label>
                <select id="connector">
                    <option value="piped">Piped</option>
                    <option value="goodkarma">GoodKarma</option>
                    <option value="cone">Cone</option>
                    <option value="joint">Joint</option>
                </select>
            </section>

            <section>
                <h3 class="title-section">Taille des montants</h3>
                <label>Largeur, mm</label>
                <input type="number" id="beam-width" value="120">
                <label>Épaisseur, mm</label>
                <input type="number" id="beam-thickness" value="40">
            </section>
            
            <button id="update-btn" onclick="updateCalculation()">Calculer & Mettre à jour</button>
        </aside>

        <main id="content">
            <div id="page-schema" class="page active">
                <div id="canvas-container"></div>
            </div>

            <div id="page-details" class="page">
                <h2>Détails des montants</h2>
                <div id="details-list"></div>
            </div>

            <div id="page-results" class="page">
                <h2>Résultats du calcul</h2>
                <div id="stats-output"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
